<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>divOS</title>
<link rel="stylesheet" href="deps/photonkit/css/photon.css">
<link rel="stylesheet" href="icons.css">
<link rel="stylesheet" href="photonPatches.css">
<link rel="stylesheet" href="desktopWorkspaces/styles.css">
<link rel="stylesheet" href="windowManager/styles.css">
<script src="bundle.js"></script>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    --desktopMenuHeight: 14px;
    --desktopMenuBg: #1d1f21;

    --workspaceSwitcherHPadding: 1px;
    --workspaceSwitcherVPadding: 1px;
    --workspaceSwitcherPaddingLeft: 0px;
    --workspaceSwitcherPaddingRight: 0px;
    --workspaceSwitcherPaddingTop: 0px;
    --workspaceSwitcherPaddingBottom: 0px;

    height: 100vh;
    margin: 0;
  }

  .desktopBg {
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: -1;
    background-image: url('wallpaper.jpg');
    background-size: 100%;
  }

  .desktopMenu {
    position: relative;
    display: flex;
    align-items: stretch;
    height: 29px;
    padding: 0 10px;
    font-weight: bold;
    text-shadow: 1px 1px 1px rgba(50, 50, 50, 0.8);
    color: white;
  }

  .desktopMenu-leftBox,
  .desktopMenu-rightBox {
    flex-grow: 1;
  }

  .desktopMenu-leftBox,
  .desktopMenu-centerBox,
  .desktopMenu-rightBox {
    display: flex;
    align-items: center;
  }

  .desktopMenu-centerBox {
    transform: translateX(-50%);
    position: absolute;
    left: 50%;
    top: 0;
    height: 100%;
  }

  .desktopMenu-rightBox {
    justify-content: flex-end;
  }

  .desktopMenu-iconBtn {
    --divIconBaseSize: 14px;
    display: flex;
    outline: none;
    border: 0;
    padding: 0;
    background-color: transparent;
  }

  .desktopMenu-iconBtn:not(:first-child) {
    margin-left: 20px;
  }
</style>

<div class="desktopBg"></div>

<div style="
  display: flex;
  flex-direction: column;
  height: 100%;
">
  <div class="desktopMenu">
    <div class="desktopMenu-leftBox">
      Applications

      <div class="launcher">
      </div>
    </div>

    <div class="desktopMenu-centerBox">
      Sun 03:56
    </div>

    <div class="desktopMenu-rightBox">
      <button
        class="desktopMenu-iconBtn divIcon-volumeMid"
        aria-label="Volume: Medium"
      ></button>

      <button
        class="desktopMenu-iconBtn divIcon-chargingBattery"
        aria-label="Battery: Charging"
      ></button>

      <button
        class="desktopMenu-iconBtn divIcon-bell"
        aria-label="Notifications"
      ></button>

      <button
        class="desktopMenu-iconBtn divIcon-power"
        aria-label="Power"
      ></button>
    </div>
  </div>

  <div class="windowManager"></div>
</div>

<script>
  jr.findFirst('body').jr.setScope({ div });
  jr.init();

  div.windowManager.decorators.push(wnd => {
    wnd = jr(wnd);

    wnd.jr.findFirst('.window-header').classList.add(
      'toolbar', 'toolbar-header',
    );

    wnd.jr.findFirst('.window-title').classList.add(
      'title',
    );
  });

  div.desktopWorkspaces.update();
  div.windowManager.update();
</script>
